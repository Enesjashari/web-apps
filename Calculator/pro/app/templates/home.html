{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>
     

    <div class="row">
        <div class="col-12">
            <form method="post" name="mathform" id="mathform" >
                {% csrf_token %}
                <label id="label">Value 1 :</label>
                <input type="text" name="number1"placeholder="Enter Value 1" id="input"  class="form-control"/>
                
                <br>
                <select name="operator" id="select">
                  <option id="option" value="+">+</option>
                  <option id="option" value="-">-</option>
                  <option id="option" value="*">*</option>
                  <option id="option" value="/">/</option>
                  <option id="option" value="**">**</option>
                  <option id="option" value="//">//</option>
                  <option id="option" value="%">%</option>
                </select>

                <br>
                
                <label id="label" >Value 2 :</label>
                
                <input type="text"placeholder="Enter Value 2" name="number2" id="input"  class="form-control">
                
                <br>
                
                <button type="submit" id="submit">Submit</button>
                
                <br>
                
                <label id="label">Output :</label>
                <input type="text" placeholder="Output" id="input" value="{{result}}" class="form-control" />
            </form>
        </div>
    </div>

</body>
</html>
